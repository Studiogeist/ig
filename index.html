<body>
    
        <div class="dashboard">

            <div class="form-group">
                <label for="caption"><iconify-icon icon="lucide:text" width="24" height="24"  style="color: black"></iconify-icon>Caption</label>
                <textarea id="caption" rows="4" placeholder="Enter your caption">Caption står her og overe flere linjer</textarea>
            </div>
            <div class="form-group">
                <label for="image"><iconify-icon icon="lucide:image" width="24" height="24"  style="color: black"></iconify-icon>Innlegg</label>
                <input type="file" id="image" class="file-upload" accept="image/*">
            </div>
            <div class="form-group">
                <label for="profilePicture"><iconify-icon icon="lucide:image" width="24" height="24"  style="color: black"></iconify-icon>Profilbilde</label>
                <input type="file" id="profilePicture" class="file-upload" accept="image/*">

            </div>
            <button onclick="exportAsImage()">Eksporter</button>

            <div class="stories">

                    </div>
                    <div class="story-username">Your story</div>
                </div>
                <div class="story">
                    <div class="story-avatar"></div>
                    <div class="story-username">leo.messi</div>
                </div>
                <div class="story">
                    <div class="story-avatar"></div>
                    <div class="story-username">cuifenn</div>
                </div>
                <div class="story">

            </div>
            <div class="post-header">

                    <img id="postProfilePicture" src="placeholder.svg" alt="" class="post-avatar">

                </div>

                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <div class="post-caption">
                <span id="captionAccountName" style="font-weight: bold;">Fronthgaarden</span>
                <span id="captionText">Caption står her og overe flere linjer</span>
            </div>
            <div class="bottom-nav">

                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const accountNameInput = document.getElementById('accountName');
        const captionInput = document.getElementById('caption');
        const imageInput = document.getElementById('image');
        const profilePictureInput = document.getElementById('profilePicture');

        const postAccountName = document.getElementById('postAccountName');
        const captionAccountName = document.getElementById('captionAccountName');
        const captionText = document.getElementById('captionText');
        const postImage = document.getElementById('postImage');
        const profilePicturePreview = document.getElementById('profilePicturePreview');
        const postProfilePicture = document.getElementById('postProfilePicture');

        accountNameInput.addEventListener('input', (e) => {
            postAccountName.textContent = e.target.value;
            captionAccountName.textContent = e.target.value;
        });

        captionInput.addEventListener('input', (e) => {
            captionText.textContent = e.target.value;
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    postImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        profilePictureInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePicturePreview.src = e.target.result;
                    postProfilePicture.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function exportAsImage() {
            html2canvas(document.getElementById('preview')).then(canvas => {
                const image = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = image;
                link.download = 'instagram-preview.png';
                link.click();
            });
        }
    </script>
</body>
</html>
